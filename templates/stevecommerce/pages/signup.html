{% extends "../includes/base.html" %}
{% block content %}
{% load static %}

<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            {% for message in messages %}
        <div class="alert  {% for tag in message.extra_tags.split %} 
                    {{tag}} {%endfor%} fade show"
             role="alert">
              <div class="d-flex justify-content-end">
                    <button type="button"
                            class="close btn-sm btn btn-danger"
                            data-dismiss="alert"
                            aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <hr>
              <p class="text-center">
                    {{ message | safe }}
              </p>
        </div>
        {% endfor %}
                <div class="panel-heading">
                    <div class="panel-title">Signup</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" class="form-horizontal" role="form" action="" method="POST">
                        {% csrf_token %}
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="email" class="form-control" name="email" value="" placeholder="email">                                        
                                </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
                                </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                </div>
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password2" placeholder="Repeat Password">
                                </div>
                                
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                  <button  class="btn btn-success" type="submit" >SignUp</button>
                                
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                       Have an account already! 
                                    <a href="{% url 'login' %}" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Login
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     



                    </div>                     
                </div>  
    </div>
   
</div>


{% endblock %}
